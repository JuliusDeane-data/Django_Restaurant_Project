{% load static %}

<link type="text/css" rel="stylesheet" href="{% static 'css/header.css' %}">
<header>
    <div class="navigator">
        <nav class="navbar navbar-expand-lg sticky-top" style="box-shadow: none;">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                aria-expanded="false" aria-label="Toggle Navigation"
                data-bs-target="#navbarContent" aria-controls="navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav container-fluid justify-content-center align-items-center">
                    <li class="nav-item logo">
                        <a href="{% url 'index' %}">
                            <img class="logo" src="{% static 'img/restaurant_logo.png' %}">
                        </a>
                    </li>
                    <li class="nav-item active mx-2">
                        <a class="nav-link" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item active mx-2">
                        <a class="nav-link" href="{% url 'cart' %}">Cart</a>
                    </li>
                    <li class="nav-item active mx-2">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                    <li class="nav-item active mx-2">
                        {% if not user.is_authenticated %}
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                        {% else %}
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
            </div>
        </nav>
    </div>
</header>
